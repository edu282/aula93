<!DOCTYPE html>
<html>
<head>
	<title>Salas Kwitter</title>
<script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-firestore.js"></script>
<script src="https://www.gstatic.com/firebasejs/live/3.1/firebase.js"></script>

<link href="https://fonts.googleapis.com/css?family=Yeon+Sung&display=swap" rel="stylesheet"><meta name="viewport" content="width=device-width, initial-scale=1">

<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

<link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>


<div class="container">
	<!-- Adicione a função onclick="logout();" ao button logout. Essa função logout() desconecta o usuário do app kwitter 
		e o redirecionará à página de login.-->
	<button id="logout" onclick="logout();" class="glyphicon glyphicon-log-out btn btn-danger">Logout</button>

	<center>
		<h1  class="header">	
			Kwitter	
			<sup> <!-- Explicação: O marcador <SUP></SUP> "Superscript Element" ou sobrescrito é utilizado escrever um texto com letras menores e com o alinhamento acima das que do resto do conteúdo. -->
				<img src="m2.png">
			</sup>
		</h1>
		<!-- Adicione id="userName" à tag h3 que possui class="color_white", essa tag h3 será
          utilizada para conter o nome do usuário -->
		<h3 id="userName" class="color_white"></h3>

		<div class="form-group input_div_room_page">
			<label>#Adicionar Sala:</label>
		<!-- Adicione uma input box para aceitar o nome da sala  -->	
		<input type="text" id="roomName" class="form-control" placeholder="#nome da sala">
		</div>
		<!-- Adicione a função onclick="addRoom();" ao botão adicionar sala. Essa função addRoom()
          adicionará o nome da sala no local storage e no banco de dados firebase, em seguida redireciona o
          usuário para kwitter_page. -->
		<button onclick="addRoom();" class="btn btn-success">#Adicionar Sala</button>

		<h3 class="color_white">#SALASTRENDING</h3>
		
        <!-- Adicione uma div com id="output", essa tag div será utilizada para conter todos os nomes das salas. -->

		<div id="output" ></div>
		
	</center>
</div>


<script src="kwitterRoom.js"></script>
</body>
</html>
